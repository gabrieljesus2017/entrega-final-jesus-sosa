<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"

        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"

        crossorigin="anonymous"></script>
    <title>proyecto final</title>
    <link rel="stylesheet" href="./estilos.css">

</head>

<body>


    
  <section class="header"></section>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12 col-sm-12 col-lg-6">
                <h2 class="h2"><i class="bi bi-calculator"></i> Simula tu credito con Jesus</h2>
                <div class="form-group mt-2 mb-3">
                    <label for="monto">Monto</label>
                    <input type="text" class="form-control" id="monto" placeholder="Ingresar monto">
                </div>
                <div class="form-group mt-2 mb-3">
                    <label for="tiempo">Tiempo en Meses</label>
                    <input type="number" class="form-control" id="tiempo" placeholder="Ingresar cantidad de meses" min="1" value="1">
                </div>
                <div class="form-group mt-2 mb-3">
                    <label for="interes">Interés Mensual %</label>
                    <input type="text" class="form-control" id="interes" placeholder="Ingresar tasa de interés mensual">
                </div>
                <div class="form-group mt-2 mb-3 alert alert-danger" hidden id="alert-error">
                    Debes llenar todos los campos!
                </div>
                <button type="button" class="btn btn-primary" id="btnCalcular">Calcular</button>
            </div>
            <div class="col-12 col-sm-12 col-lg-6">
                <table id="lista-tabla" class="table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Amortización</th>
                            <th>Interés</th>
                            <th>Cuota</th>
                            <th>Saldo</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</section>
    <div class="fixed-bottom">
        <small>&copy; cartagena 2022, jesus david sosa</small>
    </div>
    </ul>
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div id="promedio-calificacion"></div>
            </div>
            <div class="card-body">
                <div class="col-12" style="text-align: center;">
                    
                    <h5 class="card-title">Califica Nuestra Aplicacion</h5>
                    
                    
                    <span class="fa fa-star" onclick="calificar(this)" style="cursor: pointer;" id="1estrella"></span>
                    <span class="fa fa-star" onclick="calificar(this)" style="cursor: pointer;" id="2estrella"></span>
                    <span class="fa fa-star" onclick="calificar(this)" style="cursor: pointer;" id="3estrella"></span>
                    <span class="fa fa-star" onclick="calificar(this)" style="cursor: pointer;" id="4estrella"></span>
                    <span class="fa fa-star" onclick="calificar(this)" style="cursor: pointer;" id="5estrella"></span>
<br>
                    <button class="btn btn-primary" onclick="mensaje()">calificar
                    </button>
                    <br>
                    <div class="alert alert-success" id="alert-success" style="display: none;">
                        <strong>Listo!</strong> <p id="calificacion-usuario"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="./libreria.js"></script>
</body>
